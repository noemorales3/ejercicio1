<h1> El perro salchicha</h1>
<p><strong>El perro salchicha</strong>, también llamado <em>teckel</em>, o perro vienés, es una raza canina. <br>
Su peculiar fisonomía se debe a una mutación genética conocida como <em><strong>bassetismo</em></strong>, <br>
que dota a los ejemplares de unas extremidades cortas en relación con el tamaño del cuerpo</p>
